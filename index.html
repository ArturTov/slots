<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="position: relative">
    <div class="modal_container">
      <div class="modal_content">
        <img class="modal_img" src="./img/you-win.png" alt="" srcset="" />
        <h3 class="title">Congratulations</h3>
        <p class="text">You won-<span class="all_win">0</span></p>
      </div>
    </div>
    <div class="flex_col">
      <div class="container"></div>
      <ul>
        <li>
          <img class="cash_img" src="./img/many.png" alt="" />
          <span class="cash">1000</span>
        </li>
        <li>
          <img class="win_img" src="./img/win.png" alt="" />
          <span class="win">0</span>
        </li>
        <li class="select_containr">
          <div class="count" data-value="90">20</div>
          <div class="select_items">
            <span class="select_item" data-value="90">20</span>
            <span class="select_item" data-value="60">40</span>
            <span class="select_item" data-value="40">60</span>
            <span class="select_item" data-value="20">100</span>
          </div>
        </li>
      </ul>
    </div>
    <button class="button">
      <img src="./img/arrow.png" />
    </button>
    <!-- <audio id="audio" src="./mixkit-bonus-collect-award-1937.wav"></audio> -->
    <script src="index.js"></script>
  </body>
</html>
